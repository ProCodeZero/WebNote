<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>MyWebNote</title>
</head>

<body>
	<div class="body-wrapper">
		<aside class="note-creator-block">
			<div class="note-creator__wrapper">
				<h1 class="note-creator__title">Make your notes here!</h1>
				<form id="form" action="#" method="post" enctype="multipart/form-data" class="note-creator__form">
					<div class="form__group">
						<input required placeholder="Title" type="text" class="form__input form__title" name="title" id="formTitle">
						<label class="form__label" for="formName">Title</label>
					</div>
					<div class="form__group">
						<textarea required placeholder="Text" name="text" id="formText"
							class="form__input form__textarea"></textarea>
						<label class="form__label" for="formEmail">Text</label>
					</div>
					<!-- ! Add opportunity to choose color for the note and then make note groups with filter by color-->
					<!-- <label><input type="radio" name="color"></label> -->
					<button type="submit" class="form__button ">Add</button>
					<button type="button" class="form__change-button hide-btn">Change</button>
				</form>
			</div>
		</aside>
		<section class="board-with-notes">
			<div class="board-with-notes__wrapper">
			</div>
		</section>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
